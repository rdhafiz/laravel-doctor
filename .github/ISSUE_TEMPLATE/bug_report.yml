name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run 'php artisan doctor:check'
        2. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect?
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP version
      placeholder: e.g. 8.2.0
    validations:
      required: true

  - type: input
    id: laravel-version
    attributes:
      label: Laravel version
      placeholder: e.g. 10.50.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Output
      description: Relevant output, logs, or error messages
      render: shell
